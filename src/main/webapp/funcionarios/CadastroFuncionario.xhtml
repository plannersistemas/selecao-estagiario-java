<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{cadastroFuncionarioBean.editando ? 'Edição de funcionario' : 'Novo funcionario'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="funcionario" value="#{cadastroFuncionarioBean.funcionario}" />

		</f:metadata>

		<h:form>
			<h1>#{cadastroFuncionarioBean.editando ? 'Edição de funcionario' : 'Novo
				funcionario'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/funcionarios/CadastroFuncionario" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFuncionarioBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/funcionarios/PesquisaFuncionarios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroFuncionarioBean.funcionario.nome}" />

				<p:outputLabel value="Matricula" for="matricula" />
				<p:inputText id="matricula" size="14" maxlength="18"
					value="#{cadastroFuncionarioBean.funcionario.matricula}" />
					
				<p:outputLabel value="Cargo" for="cargo" />
				<p:selectOneMenu id="cargo" value="#{cadastroFuncionarioBean.funcionario.cargo}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{pesquisaCargosBean.getCargos()}" var="cargo" 
						itemValue="#{cargo}" itemLabel="#{cargo.nome}"/>
				</p:selectOneMenu>
				
				
				<p:outputLabel value="Salario" for="salario" />
				<p:inputText id="salario" size="14" maxlength="18"
					value="#{cadastroFuncionarioBean.funcionario.salario}" />

			</p:panelGrid>
			
		</h:form>
	</ui:define>

</ui:composition>
