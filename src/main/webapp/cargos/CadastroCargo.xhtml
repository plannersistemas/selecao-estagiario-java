<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{cadastroCargoBean.editando ? 'Edição de cargo' : 'Novo cargo'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="cargo" value="#{cadastroCargoBean.cargo}" />

		</f:metadata>

		<h:form>
			<h1>#{cadastroCargoBean.editando ? 'Edição de cargo' : 'Novo
				cargo'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cargos/CadastroCargo" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroCargoBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/cargos/PesquisaCargos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroCargoBean.cargo.nome}" />

				<p:outputLabel value="Descricao" for="descricao" />
				<p:inputText id="descricao" size="14" maxlength="18"
					value="#{cadastroCargoBean.cargo.descricao}" />
				
				<p:outputLabel value="Codigo" for="codigo" />
				<p:inputText id="codigo" size="14" maxlength="18"
					value="#{cadastroCargoBean.cargo.codigo}" />

			</p:panelGrid>
			
		</h:form>
	</ui:define>

</ui:composition>
